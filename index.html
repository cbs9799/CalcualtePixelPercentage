<!DOCTYPE html>
<html>
<head>
<style>
/* CSS 스타일링: 화면 중앙에 내용이 위치하도록 설정 */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

#output {
    text-align: center;
    margin-top: 20px;
}

#resultImage {
    max-width: 1080px;
    height: auto;
}
</style>
</head>
<body>
<!-- 이미지 파일 선택 입력 필드 -->
<input type="file" id="imageFile" name="imageFile" accept="image/*">
<!-- 결과 출력 영역 -->
<div id="output"></div>
<!-- 결과 이미지 출력 영역 -->
<img id="resultImage">

<script>
// 이미지 파일 선택 입력 필드에 이벤트 리스너 추가
document.getElementById('imageFile').addEventListener('change', function(e) {
    // 선택된 파일 가져오기
    var file = e.target.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
        var img = new Image();
        img.onload = function() {
            // 캔버스 생성 및 이미지 그리기
            var canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, img.width, img.height);
            // 이미지 데이터 가져오기
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;
            var totalBrightness = 0;
            // 모든 픽셀 순회
            for (var i = 0; i < data.length; i += 4) {
                var r = data[i];
                var g = data[i + 1];
                var b = data[i + 2];
                var a = data[i + 3];
                // 픽셀이 투명하지 않은 경우
                if (a != 0) {
                    // 밝기 계산 (RGB의 평균)
                    var brightness = (r + g + b) / 3;
                    totalBrightness += brightness;
                    // 밝기를 회색조로 변환
                    var grayscale = brightness / 2.55;
                    data[i] = grayscale; // red
                    data[i + 1] = grayscale; // green
                    data[i + 2] = grayscale; // blue
                } else {
                    // 픽셀이 투명한 경우 검은색으로 설정
                    data[i] = 0; // red
                    data[i + 1] = 0; // green
                    data[i + 2] = 0; // blue
                    data[i + 3] = 255;
                }
            }
            // 이미지 데이터 업데이트
            ctx.putImageData(imageData, 0, 0);
            // 전체 픽셀 수 계산
            var totalPixels = img.width * img.height;
            // 평균 밝기 백분율 계산
            var averageBrightnessPercentage = (totalBrightness / (totalPixels * 255)) * 100;
            // 결과 출력
            var output = "Image width: " + img.width + "px<br>";
            output += "Image height: " + img.height + "px<br>";
            output += "File size: " + (file.size / 1024).toFixed(2) + "KB<br>";
            output += "Average brightness percentage: " + averageBrightnessPercentage.toFixed(2) + "%";
            document.getElementById('output').innerHTML = output;
            // 결과 이미지 출력
            document.getElementById('resultImage').src = canvas.toDataURL();
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
